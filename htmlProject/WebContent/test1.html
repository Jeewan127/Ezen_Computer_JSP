<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="test1"></p>
	<p id="test2"></p>
	<p id="test3"></p>
	<script>
		var x = 5+2;
		document.getElementById("test1").innerHTML = x;
		var str = "Hi" + " " + "hello";
		document.getElementById("test2").innerHTML = str;
		var strX = x + str;
		document.getElementById("test3").innerHTML = strX;
	</script>

</body>
</html>
